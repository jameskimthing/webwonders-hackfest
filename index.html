<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="Web Wonders Hackathon Challenge 5: Image Gallery"
    />
    <link rel="icon" href="favicon.ico" />

    <title>Image Gallery</title>

  <body>
    <a
      href="/horizontal.html"
      style="
        position: fixed;
        right: 10px;
        top: 10px;
        background-color: black;
        border-radius: 4px;
        padding: 5px;
        padding-bottom: 4px;
        z-index: 9999;
      "
    >
      <img class="alternative" src="try-something.svg" alt="alternative view" />
    </a>
    <section id="images-container"></section>
    <div id="clicked-image-container"></div>
    <div id="page-loading">
      <div
        style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, 0);
          color: rgb(255 255 255);
          font-size: 30px;
        "
      >
        Loading
      </div>
    </div>
  </body>

    document.addEventListener(
      "DOMContentLoaded",
      async () => {
        const loading = document.getElementById("page-loading");
        loading.classList.add("page-loading-hide");
        await new Promise((r) => setTimeout(r, 1200));
        loading.remove();
        window.addEventListener("resize", (e) => adjustColumns());
      },
      { once: true }
    );
  </script>
